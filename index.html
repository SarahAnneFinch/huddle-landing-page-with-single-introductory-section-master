<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&:wght@400&display=swap" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="styles.css" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" class="logo" alt="huddle logo">
</header>
  <section class="intro">
    <div class="right-container">
      <img src="./images/illustration-mockups.svg" alt="illustration mockups">
    </div>
    <div class="left-container">
    <div id="heading">
  Build The Community <br> Your Fans Will Love
  <p>
</div>
  <div id="text">
  Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
  Create connections with your users as you engage in genuine discussion.
</div>
  <div id="cta">
  <input type="button" name="register" value="Register" id="register-button">
</div>
</div>
</section>
<section class="socials">
  <i class="fab fa-facebook-f social-icon"></i>
  <i class="fab fa-twitter social-icon"></i>
  <i class="fab fa-instagram social-icon"></i>
</section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sarah Finch</a>.
    </p>
  </footer>
</body>
</html>
